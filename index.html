<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
</head>
<body>
    <form id="registerForm">
        <input type="email" id="email" placeholder="Email" required>
        <input type="text" id="username" placeholder="Username" required>
        <input type="date" id="dob" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Register</button>
    </form>

    <script>
        // তোমার Firebase Config (Google JSON থেকে)
        const firebaseConfig = {
            // apiKey: "তোমার_api_key",
            // authDomain: "তোমার_auth_domain",
            // projectId: "তোমার_project_id",
            // ... বাকি config
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const username = document.getElementById('username').value;
            const dob = document.getElementById('dob').value;
            const password = document.getElementById('password').value;

            try {
                // Account create করো
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;

                // Extra data Firestore-এ save করো
                await db.collection('users').doc(user.uid).set({
                    username: username,
                    dob: dob,
                    email: email,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });

                alert('Account created! এখন login করো।');
                window.location.href = 'login.html';  // Login page-এ redirect
            } catch (error) {
                alert('Error: ' + error.message);
            }
        });
    </script>
</body>
</html>
