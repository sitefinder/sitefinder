<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <!-- Firebase scripts same as above -->
</head>
<body>
    <form id="loginForm">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login with Email</button>
    </form>
    <button id="googleLogin">Login with Google</button>  <!-- তোমার existing Google login -->

    <script>
        // Firebase init same as above

        // Email Login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                await auth.signInWithEmailAndPassword(email, password);
                window.location.href = 'main.html';  // Main webpage
            } catch (error) {
                alert('Login failed: ' + error.message);
            }
        });

        // Google Login (তোমার existing code)
        document.getElementById('googleLogin').addEventListener('click', () => {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider).then(() => {
                window.location.href = 'main.html';
            });
        });

        // Auth state check (যাতে already logged in থাকলে main page-এ যায়)
        auth.onAuthStateChanged((user) => {
            if (user) {
                window.location.href = 'main.html';
            }
        });
    </script>
</body>
</html>
